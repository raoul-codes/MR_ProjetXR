<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scène A-Frame — Projet XR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

</head>
<body>

  <!-- SCÈNE A-FRAME -->
  <a-scene shadow="type: pcfsoft">

    <!-- Assets (textures + model) -->
    <a-assets>
      <img id="murTex" src="assets/mur.jpg">

      <a-asset-item id="dino" src="assets/triceratops.glb"></a-asset-item>
    </a-assets>

    <!-- Luight with shadows -->
    <a-light type="directional"
             position="1 3 2"
             intensity="1.2"
             cast-shadow="true">
    </a-light>

    <!-- Licht-->
    <a-light type="ambient" intensity="0.5"></a-light>

    <!-- Sol -->
    <a-plane
        position="0 0 -1"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#888"
        shadow="receive: true">
    </a-plane>

    <!-- Objet : cube -->
    <a-box
      id="box1"
      position="-1 1 -3"
      rotation="0 45 0"
      depth="1" height="1" width="1"
      src="#murTex"
      shadow="cast: true; receive: true">
    </a-box>

    <!-- Objet: sphère -->
    <a-sphere
      position="2 1 -3"
      radius="0.6"
      color="red"
      shadow="cast: true; receive: true">
    </a-sphere>

    <!-- Objet : cylindre -->
    <a-cylinder
      position="-2 1 -5"
      color="yellow"
      height="2"
      radius="0.5"
      shadow="cast: true; receive: true">
    </a-cylinder>

    <!-- Objet : icosaèdre -->
    <a-icosahedron
      position="1 1 -5"
      radius="1"
      color="purple"
      shadow="cast: true; receive: true">
    </a-icosahedron>

    <!-- Objet : TRICERATOPS -->
    <a-entity
      gltf-model="#dino"
      position="0 0 -4"
      scale="0.5 0.5 0.5"
      shadow="cast: true; receive: true">
    </a-entity>

    <!-- Caméra -->
    <a-entity camera look-controls wasd-controls></a-entity>

  </a-scene>

</body>
</html>
